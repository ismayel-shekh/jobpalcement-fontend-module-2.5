<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Restaurant</title>
  </head>
  <body>
    <!-- This is header section -->
    <header>
      <nav class="navbar">
        <div class="left">
          <h1 class="text-2xl font-bold text-red-600">My Restaurant</h1>
        </div>
        <div class="right">
          <ul class="nav-items">
            <li><a class="hover:text-red-600" href="index.html">Home</a></li>
            <li>
              <a class="hover:text-red-600" href="menu.html">Menu</a>
            </li>
            <li><a class="hover:text-red-600" href="reservations.html">Reservations</a></li>

            <li><a class="hover:text-red-600" href="contact.html">contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- This is the main section -->
    <main class="container mx-auto p-4">
        <section>
          <h2 class="text-4xl font-bold my-4 text-center">Reserve a Table</h2>
          <form class="max-w-lg mx-auto bg-white p-8 border rounded">
            <div class="mb-4">
              <label for="name" class="block text-sm font-bold mb-2">Name</label>
              <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-bold mb-2">Email</label>
              <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
              <label for="phone" class="block text-sm font-bold mb-2">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
              <label for="date" class="block text-sm font-bold mb-2">Date</label>
              <input type="date" id="date" name="date" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
              <label for="time" class="block text-sm font-bold mb-2">Time</label>
              <input type="time" id="time" name="time" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
              <label for="guests" class="block text-sm font-bold mb-2">Number of Guests</label>
              <input type="number" id="guests" name="guests" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
              <label for="requests" class="block text-sm font-bold mb-2">Special Requests</label>
              <textarea id="requests" name="requests" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Submit</button>
            </div>
          </form>
        </section>
      </main>
    <!-- This is footer section -->
    <footer>
      <div class="mt-20 bg-gray-900 py-16 flex justify-center items-center">
        <div>
          <h1 class="text-3xl text-center text-red-600">My Restaurant</h1>
          <p class="text-white text-center mt-2">All rights received Â©</p>
        </div>
      </div>
    </footer>
  </body>
</html>
